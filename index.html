<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div id="comp-coin-holder">
    </div>
    <div id="rps-card">
      <h2 class="rps-title"> Just Rock Paper Scissors</h2>
    </div>
    <div id="choice-box">
      <div id="choice-card"></div>

      <div id="user">
        <h1>Your Choice </h1>
        <img src="" alt="" id="user-img">
        <h1 id="user-choice"></h1>
      </div>

      <div class="computer">
        <h1>Computer</h1>
        <img src="" alt="" id="computer-img">
        <h1 id="computer-choice"></h1>
      </div>
    </div>
    <div id="user-coins">
      <div class="coin-box rock-coin"><img src="https://images.unsplash.com/photo-1580687104139-9d51ce55e346?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt=""><span id="rock-count"></span></div>
      <div class="coin-box paper-coin"><img src="https://images.unsplash.com/photo-1603484477859-abe6a73f9366?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGFwZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt=""><span id="paper-count"></span></div>
      <div class="coin-box scissor-coin"><img src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1473&q=80" alt=""><span id="scissors-count"></span></div>
    </div>
    <div id="user-coin-holder">
      <img id="user-coin" src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" alt="">
      <img id="user-coin" src="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart-2779422_1280.png" alt="">
    </div>



    <div id="result-box">
      <div id="result-card">
        <h1 id="result-display"></h1>
        <img src="" alt="" id="result-img">
      </div>
    </div>
    <div id="button-box">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
      <script src="app.js" charset="UTF-8"></script>
    </div>

  </body>
</html>
